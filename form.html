<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="canvas.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <!-- Content here -->
          
            <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
                <img class="mr-3" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
                <div class="lh-100">
                  <h6 class="mb-0 text-white lh-100">Meu Formulario</h6>
                  <small>Esse é um formulário de exemplo</small>
                </div>
              </div>

        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="" class="form-label">Nome</label>
                <input name="nome" required="required" placeholder="Digite seu nome" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input name="email" required="required" placeholder="Digite seu email" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Selecione sua cidade</label>
                <select required="required" name="cidade" class="form-control">
                    <option selected="selected" value="">Selecione</option>
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Belo Horizonte</option>
                    <option value="4">Vitória</option>
                    <option value="5">Porto Alegre</option>
                    <option value="6">Curitiba</option>
                    <option value="7">Florianópolis</option>
                    <option value="8">Salvador</option>
                    <option value="9">Recife</option>
                    <option value="10">Fortaleza</option>
                    <option value="11">São Luís</option>
                    <option value="12">Maceió</option>
                    <option value="13">Natal</option>
                    <option value="14">Aracaju</option>
                    <option value="15">Teresina</option>
                    <option value="16">João Pessoa</option>
                    <option value="17">Manaus</option>
                    <option value="18">Belém</option>
                    <option value="19">Porto Velho</option>
                    <option value="20">Rio Branco</option>
                    <option value="21">Macapá</option>
                    <option value="22">Palmas</option>
                    <option value="23">Boa Vista</option>
                    <option value="24">Distrito Federal</option>
                    <option value="25">Campo Grande</option>
                    <option value="26">Cuiabá</option>
                    <option value="27">Goiânia</option>
                    </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Sua foto</label>
                <input required="required" name="foto" type="file" class="form-control">
            </div>

            <div class="mb-3">
                <p>Selecione seu sexo:</p>
                <label for="sexo1" class="form-label"><input name="sexo" id="sexo1" value="m" type="radio"> Masculino</label>
                <label for="sexo2" class="form-label"><input name="sexo" id="sexo2" value="f" type="radio"> Feminino</label>
                <label for="sexo3" class="form-label"><input name="sexo" id="sexo3" value="o" type="radio"> Outros</label>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Biografia</label><br>
                <textarea name="biografia" placeholder="Digite sua Biografia" required="required" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Senha</label>
                <input required="required" placeholder="Digite sua senha" name="senha" type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="noticias" class="form-label">
                    <input name="newsletter" id="noticias" type="checkbox" class="form-control">
                    Deseja receber e-mails promocionais e notícias?</label>
            </div>

            <div class="mb-3">
                <button name="enviar" value="1" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        
        </form>
    </div>
    </body>

</html>
